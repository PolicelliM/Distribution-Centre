<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Distribution Centers</title>
    <style>
        /***** Nav-Bar *****/
        .nav-bar {
            background-color: #333;
            border: 5px solid #808080;
            height: 100vh;
            width: 10%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        .nav-title {
            background-color: #2c2c2c;
            color: #FFFFFF;
            font-size: 17px;
            font-weight: bold;
            border-bottom: solid #808080;
            padding: 15px;
            text-align: left;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }
        .nav-link {
            background-color: #333;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            padding: 10px;
            display: block;
            text-align: center;
            margin: 0;
            width: 100%;
            text-align: left;
        }
        .nav-link:hover,
        .nav-link:active{
            background-color: #FFFFFF;
            color: #1b1b1b;
            border-right: 5px solid #de2500;
        }
        .nav-icon-resizer {
            width: 25px;
            height: 25px;
        }
        .nav-icon-title-resizer {
            width: 60px;
            height: 60px;
            align-items: center;
            margin-right: 10px;
        }
        /***** Footer *****/
        .footer-config {
            left: 0;
            bottom: 0;
            width: 10%;
            background-color: #2c2c2c;
            position: fixed;
            text-align: center;
            border: 5px solid #808080;
            padding: 20px;
        }
        .gitHub-icon{
            width: 30px;
            height: 30px;
            bottom: 0;
            position: absolute;
            transform: translateX(-50%);
        }
        .footer-description{
            font-size: 10px;
            color: #FFFFFF;
            padding-bottom: 20px;
        }
        .delete-button {
            background-color: #DC3545;
            height: 40px;
            width: 100px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 10px;
        }
        .page {
            position: absolute;
            top: 10%;
            left: 10%;
        }
    </style>
</head>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 nav-bar">
            <div class="nav-title"><img th:src="@{/images/pngs/navbar/distribution-center.png}" alt="Distribution Center png" class="nav-icon-title-resizer" /> Distribution Center </div>
            <!-- home.html -->
            <a class="nav-link" th:href="@{/home}">
                <img th:src="@{/images/pngs/navbar/home.png}" alt="Home Navbar Icon" class="nav-icon-resizer" /> HOME
            </a>
            <a class="nav-link" th:href="@{login}" th:unless="${hasRoleAdmin || hasRoleEmp || hasRoleUser}">
                <img th:src="@{/images/pngs/navbar/login.png}" alt="Home Navbar Icon" class="nav-icon-resizer" th:if="${userRole == null or userRole == 'ROLE_ANONYMOUS'}" /> LOGIN
            </a>
            <a class="nav-link" th:if="${hasRoleAdmin || hasRoleEmp || hasRoleUser}" th:href="@{/profile}" >
                <img th:src="@{/images/pngs/navbar/profile.png}" alt="Home Navbar Icon" class="nav-icon-resizer" th:unless="${userRole == null or userRole == 'ROLE_ANONYMOUS'}" /> <span th:text="${username} "></span>
            </a>
            <a class="nav-link" th:href="@{/distribution-centers}" >
                <img th:src="@{/images/pngs/navbar/profile.png}" alt="Centers Navbar Icon" class="nav-icon-resizer" /> CENTERS
            </a>
            <a class="nav-link" th:href="@{/about}">
                <img th:src="@{/images/pngs/navbar/about.png}" alt="About Navbar Icon" class="nav-icon-resizer" /> ABOUT
            </a>
            <a class="nav-link" th:href="@{/logout}" th:if="${hasRoleAdmin || hasRoleEmp || hasRoleUser}">
                <img th:src="@{/images/pngs/navbar/logout.png}" alt="About Navbar Icon" class="nav-icon-resizer" th:unless="${userRole == null or userRole == 'ROLE_ANONYMOUS'}"/> LOGOUT
            </a>
        </div>
    </div>
</div>
<body>
<div class="page">
    <div class="d-flex flex-row mb-3" style="margin-top:15px; margin-left:0px">
        <div class="card ms-3 me-3" th:each="center: ${dbCenters}" style="width: 18rem, height: 18rem">
            <div class="card-body">
                <h5 class="card-title" th:text="${center.name}"></h5>
                <h6 class="card-subtitle mb-2" th:text="|Number of Items: ${center.itemsAvailable}|"></h6>
                <h6 class="card-subtitle mb-2" th:text="|Latitude: ${center.latitude}|"></h6>
                <h6 class="card-subtitle mb-2" th:text="|Longitude: ${center.longitude}"></h6>
                <div th:if="${hasRoleAdmin}">
                    <form th:action="@{/distribution-centers/delete}" method="post">
                        <!-- Add a hidden input field to hold the item's ID -->
                        <input type="hidden" name="id" th:value="${center.id}" />
                        <!-- Add a button to trigger the delete operation -->
                        <button class="delete-button" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <ul class="pagination mt-5">
        <li class="page-item">
            <a class="page-link" th:href="@{/distribution-centers/switchPage(pageToSwitch=${currentPage - 1}, sortBy=${(param.sortBy != null) ? param.sortBy : ''})}">Previous</a>
        </li>
        <li th:classappend="${currentPage + 1 eq page} ? 'active' : 'not'" th:each="page: ${#numbers.sequence(1, totalPages)}" class="page-item">
            <a class="page-link" th:text="${page}" th:href="@{/distribution-centers/switchPage(pageToSwitch=${page - 1}, sortBy=${(param.sortBy != null) ? param.sortBy : ''})}"></a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{/distribution-centers/switchPage(pageToSwitch=${currentPage + 1}, sortBy=${(param.sortBy != null) ? param.sortBy : ''})}">Next</a>
        </li>
    </ul>
</div>
</body>
<footer class="footer-config">
    <div class="footer-description">&copy;2023 Distribution Center. All rights reserved lol.</div>
    <a href="https://github.com/SebastianMuzalewski/Distribution-Centre">
        <img th:src="@{/images/pngs/footer/github.png}" alt="GitHub png" class="gitHub-icon"/>
    </a>
</footer>
</html>
