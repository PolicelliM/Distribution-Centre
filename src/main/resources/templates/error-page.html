<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error Page</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <link rel="icon" th:href="@{/images/icons/error.ico}" type="image/x-icon">
  <style>
    /* Error Image */
    .error-image {
        display: block;
        margin: 0 auto;
        height: 512;
        width: 512;
    }
    /* Error title */
    .centered-container {
        text-align: center;
    }
    /* Error description */
    .text-below-image {
        text-align: center;
        margin-top: 5px;
    }
  </style>
</head>
  <body>
    <div class="container">
      <img th:src="@{/images/pngs/error/error.png}" alt="Error Image" class="error-image"/>
      <h1 class="centered-container" >Error</h1>
      <p class="text-below-image" th:text="${errorMessage}"></p>
    </div>
  </body>
</html>
